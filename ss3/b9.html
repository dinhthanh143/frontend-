<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action>
            <table>
                <tr>
                    <td><label for>Họ và tên:</label></td>
                    <td><input type="text" name="name" id></td>
                </tr>

                <tr>
                    <td><label for>Ngày sinh:</label></td>
                    <td><input type="date" name="date" id></td>
                </tr>
                <tr>
                    <td><label for>Giới tính:</label></td>
                    <td><input type="radio" name="gender" id value="nam">
                        <label for>Nam</label>
                        <input type="radio" name="gender" id value="nữ">
                        <label for>Nữ</label></td>
                </tr>
                <tr>
                    <td><label for>Số điện thoại:</label></td>
                    <td><input type="tel" name="sdt" id
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
                <tr>
                    <td><label for>Email:</label></td>
                    <td><input type="email" name="email" id></td>
                </tr>
                <tr>
                    <td>
                        <label>Địa chỉ:</label>
                    </td>
                    <td>
                        <textarea cols="20" rows="2" name="Address"
                            id></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for>Vai trò trong nhóm:</label></td>
                    <td><select name="role" id>
                            <option value="member" selected>Thành viên</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for>Sở thích:</label></td>
                    <td><input type="text" name="hobby" id></td>

                </tr>
                <tr>
                    <td><label for>Kỹ năng:</label></td>
                    <td><textarea cols="20" rows="2" name="skills"
                            id></textarea>
                    </tr>
                    <tr>
                        <td><label for>Thời gian rảnh:</label></td>
                        <td><input type="checkbox" name="free_time" id
                                value="morning">
                            <label for>Sáng</label>
                            <input type="checkbox" name="free_time" id
                                value="afternoon">
                            <label for>Chiều</label>
                            <input type="checkbox" name="free_time" id
                                value="evening">
                            <label for>Tối</label></td>
                    </tr>
                    <tr>
                        <td><label for>Lí do tham gia nhóm:</label></td>
                        <td><textarea cols="20" rows="2" name="reasons"
                                id></textarea>
                        </tr>
                        <tr>
                            <td><label for>Màu yêu thích</label></td>
                            <td>
                                <input type="color" name id>
                            </td>
                        </tr>
                        <tr>
                            <td><label for>Đăng ký nhận bản tin:</label></td>
                            <td><input type="checkbox" name="announcement" id
                                    value="email">
                                <label for>Có</label>

                            </td>
                        </tr>
                        <tr>
                            <td><label for>Nhận thông báo qua
                                    email:</label></td>
                            <td><input type="radio" name="announcement_via" id
                                    value="email">
                                <label for>Email</label>
                                <input type="radio" name="announcement_via" id
                                    value="sms">
                                <label for>SMS</label>
                            </td>
                        </tr>
                        <tr>
                            <td><button>Gửi thông tin</button></td>
                        </tr>
                    </table>
                </form>
            </body>
        </html>
