<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action>
            <table>
                <tr>
                    <td><label for>Họ và tên:</label></td>
                    <td><input type="text" name="name" id></td>
                </tr>

                <tr>
                    <td><label for>Ngày sinh:</label></td>
                    <td><input type="date" name="date" id></td>
                </tr>
                <tr>
                    <td><label for>Giới tính:</label></td>
                    <td><input type="radio" name="gender" id value="nam">
                        <label for>Nam</label>
                        <input type="radio" name="gender" id value="nữ">
                        <label for>Nữ</label></td>
                </tr>
                <tr>
                    <td><label for>Số điện thoại:</label></td>
                    <td><input type="tel" name="sdt" id
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
                <tr>
                    <td><label for>Email:</label></td>
                    <td><input type="email" name="email" id></td>
                </tr>
                <tr>
                    <td><label for>Tên công ty:</label></td>
                    <td><input type="text" name="company_name" id></td>

                </tr>
                <tr>
                    <td><label for>Vai trò trong công ty:</label></td>
                    <td><select name="role" id>
                            <option value="CEO" selected>Giám đốc điều hành
                                (CEO)</option>
                        </select></td>

                </tr>
                <tr>
                    <td><label for>Quy mô công ty:</label></td>
                    <td><select name="company_scale" id>
                            <option value="small" selected>Doanh nghiệp
                                nhỏ</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for>Ngành nghề công ty:</label></td>
                    <td><input type="text" name="company_specialisation"
                            id></td>

                </tr>
                <tr>
                    <td><label for>Lí do tham gia câu lạc bộ:</label></td>
                    <td><textarea cols="20" rows="2" name="reasons"
                            id></textarea>
                    </tr>
                    <tr>
                        <td><label for>Kinh nghiệm lãnh đạo:</label></td>
                        <td><textarea cols="20" rows="2" name="experiences"
                                id></textarea>
                        </tr>
                        <tr>
                            <td><label for>Mục tiêu khi tham gia câu lạc
                                    bộ:</label></td>
                            <td><textarea cols="20" rows="2" name="goals"
                                    id></textarea>
                            </tr>
                            <tr>

                                <td><label for>Chương trình sự kiện mong muốn tham gia:</label></td>
                                <td><input type="checkbox" name="event"
                                        id
                                        value="networking">
                                    <label for>Networking</label>
                                    <input type="checkbox" name="event"
                                        id
                                        value="workshop">
                                    <label for>Workshop</label>
                                    <input type="checkbox" name="event"
                                        id
                                        value="seminar">
                                    <label for>Hội thảo</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label for>Đăng ký nhận bản
                                        tin:</label></td>
                                <td><input type="checkbox" name="announcement"
                                        id
                                        value="email">
                                    <label for>Có</label>

                                </td>
                            </tr>

                            <tr>
                                <td><button>Gửi thông tin</button></td>
                            </tr>
                        </table>
                    </form>
                </body>
            </html>
