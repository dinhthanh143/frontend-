<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action>
            <table>
                <tr>
                    <td><label for>Họ và tên:</label></td>
                    <td><input type="text" name="name" id></td>
                </tr>

                <tr>
                    <td><label for>Ngày sinh:</label></td>
                    <td><input type="date" name="date" id></td>
                </tr>
                <tr>
                    <td><label for>Giới tính:</label></td>
                    <td><input type="radio" name="gender" id value="nam">
                        <label for>Nam</label>
                        <input type="radio" name="gender" id value="nữ">
                        <label for>Nữ</label></td>
                </tr>
                <tr>
                    <td><label for>Số căn cước công dân:</label></td>
                    <td><input type="number" name="cccd"></td>
                </tr>
                <tr>
                    <td><label for>Ngày cấp:</label></td>
                    <td><input type="date" name="grant_date" id></td>
                </tr>
                <tr>
                    <td><label for>Nơi cấp:</label></td>
                    <td><input type="text" name="grant_location"></td>
                </tr>
                <tr>
                    <td><label for>Số điện thoại</label></td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id>
                    </td>
                </tr>
                <tr>
                    <td><label for>Đia chỉ thường trú:</label></td>
                    <td><textarea cols="20" rows="2" name="temp" id></textarea>
                    </tr>
                    <tr>
                        <td><label for>Đia chỉ tạm trú:</label></td>
                        <td><textarea cols="20" rows="2" name="permanent"
                                id></textarea>
                        </tr>
                        <tr>
                            <td><label for>Loại căn cước công dân:</label></td>
                            <td><input type="radio" name="cccd_type" id
                                    value="new">
                                <label for>Căn cước công dân mới</label>
                                <input type="radio" name="cccd_type" id
                                    value="old">
                                <label for>Căn cước công dân cũ</label></td>
                        </tr>
                        <tr>
                            <td><label for>Dân tộc:</label></td>
                            <td><input type="text" name="race"></td>
                        </tr>
                        <tr>
                            <td><label for>Tôn giáo:</label></td>
                            <td><input type="text" name="religion"></td>
                        </tr>
                        <tr>
                            <td><label for>Quốc tịch:</label></td>
                            <td><input type="text" name="ethnic"
                                    value="Việt Nam"></td>
                        </tr>
                        <tr>
                            <td><label for>Họ tên cha/mẹ:</label></td>
                            <td><input type="text" name="parental_name"></td>
                        </tr>
                        <tr>
                            <td><label for>số CMND/CCCD của cha/mẹ:</label></td>
                            <td><input type="text" name="parental_ID"></td>
                        </tr>
                        <tr>
                            <td><label for>Tỉnh/Thành phố:</label></td>
                            <td><select name="Class" id>
                                    <option value="1" selected>Chọn Tỉnh/Thành
                                        phố</option>

                                </select></td>
                        </tr>
                        <tr>
                            <td><button>Gửi thông tin</button></td>
                        </tr>
                    </table>
                </form>
            </body>
        </html>
