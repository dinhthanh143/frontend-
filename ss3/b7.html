<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action>
            <table>
                <tr>
                    <td><label for>Họ và tên:</label></td>
                    <td><input type="text" name="name" id></td>
                </tr>
                <tr>
                    <td><label for>Email:</label></td>
                    <td><input type="email" name="email" id></td>
                </tr>
                <tr>
                    <td><label for>Ngày sinh:</label></td>
                    <td><input type="date" name="date" id></td>
                </tr>
                <tr>
                    <td><label for>Giới tính:</label></td>
                    <td><input type="radio" name="gender" id value="nam">
                        <label for>Nam</label>
                        <input type="radio" name="gender" id value="nữ">
                        <label for>Nữ</label></td>
                </tr>
                <tr>
                    <td><label for>Số điện thoại:</label></td>
                    <td><input type="tel" name="sdt" id
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
                </tr>
                <tr>
                    <td><label for>Chuyên ngành:</label></td>
                    <td><input type="text" name="field" id></td>
                </tr>
                <tr>
                    <td><label for>Năm nhập học:</label></td>
                    <td><input type="text" name="year" size="2"></td>
                </tr>
                <tr>
                    <td><label for>Điểm GPA:</label></td>
                    <td><input type="text" name="GPA" size="2"></td>
                </tr>
                <tr>
                    <td>
                        <label>Địa chỉ:</label>
                    </td>
                    <td>
                        <textarea cols="20" rows="2" name="Address"
                            id></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for>Lớp học:</label></td>
                    <td><select name="Class" id>
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for>Ngày đăng ký học</label></td>
                    <td><input type="datetime-local" name id></td>
                </tr>
                <tr>
                    <td><button>Gửi thông tin</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
